<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Trivia Game</title>
   <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
   <link rel="stylesheet" href="assets/css/trivia.css">
</head>

<body>
    <div class="container-fluid">
        <h1>Trivia</h1>
        <header>Time Remaining:
            <span id="timeRemaining">20</span>
        </header>
        
        <div id="buttonArea">
            <button id="start" class="btn btn-success">Start!</button>
        </div>

        <div id="quizArea">
            <div id="questionArea"></div>
            <div id="answerArea"></div>
        </div>

        <div id="results">
            <h2>Game Over. Here's how you did: </h2>
            <p>Correct:
                <span id="correctCount">0</span> 
            </p>
            <p>Incorrect:
                <span id="incorrectCount">0</span> 
            </p>
            <p>Unanswered:
                <span id="unansweredCount">0</span> 
            </p>
            <button id="reset" class="btn btn-success">Play Again?</button>
        </div>
    </div>
   
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

</body>
</html>
